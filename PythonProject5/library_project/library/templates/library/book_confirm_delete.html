{% extends "library/base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Delete Book</h2>
                <p class="lead">Are you sure you want to delete "{{ book.title }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'book_detail' book.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
